<div class="row">
	<div class="col-md-12">
		<table class="table table-responsive">
			<thead>
			<tr>
				<th>Id</th>
				<th>Description</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="tvConfig in tvConfigs">
				<td>{{id}}</td>
				<td>{{description}}</td>
				<td>
					<button class="btn btn-primary" ng-click="setLocalTvConfig(tvConfig)">
						<span class="glyphicon glyphicon-save"></span>
					</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
