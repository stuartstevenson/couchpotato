<div class="row">
	<div class="col-md-12">
		<form ng-submit="save()">
			<div class="form-group">
				<label for="description">Description:</label>
				<input id="description" class="form-control" type="text" ng-model="tvConfig.description" required />
			</div>

			<table class="table table-responsive">
				<thead>
				<tr>
					<th></th>
					<th>URL</th>
					<th>Interval (seconds)</th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="screen in tvConfig.urls">
					<td>{{$index + 1}}</td>
					<td><input class="form-control" type="text" ng-model="screen.url" required/></td>
					<td><input class="form-control" type="number" ng-model="screen.interval" required/></td>
					<td>
						<a ng-hide="$first" ng-click="removeUrl($index)" class="btn btn-danger btn-sm">
							<span class="glyphicon glyphicon-remove"></span>
						</a>
					</td>
				</tr>
				</tbody>
				<tfoot>
				<tr>
					<td colspan="4">
						<a ng-click="addUrl()" class="btn btn-success">
							<span class="glyphicon glyphicon-plus"></span>
							Add
						</a>
					</td>
				</tr>
				</tfoot>
			</table>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
</div>
